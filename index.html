<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="main">
    <form class="form">

      <div class="form_inputs_group_div">
        <div class="form_input_div">
          <label class="form_label" for="day">DAY</label><br>
          <input class="form_input" type="text" id="day" name="day" placeholder="DD" maxlength="2" minlength="2"><br>
        </div>
        <div class="form_input_div">
          <label class="form_label" for="month">MONTH</label><br>
          <input class="form_input" type="text" id="month" name="month" placeholder="MM" maxlength="2" minlength="2"><br>
        </div>
        <div class="form_input_div">
          <label class="form_label" for="year">YEAR</label><br>
          <input class="form_input" type="text" id="year" name="year" placeholder="YYYY" maxlength="4" minlength="4"><br>
        </div>
      </div>

      <div class="form_button_div">
        <div class="horizontal_line"></div>
        <button class="form_submit_btn"><img src="assets/images/icon-arrow.svg" /></button>
      </div>

    </form>

    <div class="result_div">
      <div class="result_p"><span class="result_span" id="years_result_span">- -</span> years</div>
      <div class="result_p"><span class="result_span" id="months_result_span">- -</span> months</div>
      <div class="result_p"><span class="result_span" id="days_result_span">- -</span> days</div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/javar10/age-calculator.git">Jessica Vargas</a>.
  </div>

</body>

</html>
